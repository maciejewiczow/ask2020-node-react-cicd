version: 2.1

orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                command: |
                  cd ./client
                  npm install
                  npm test
                name: "npm install & test"

  build-and-test-server:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                command: |
                  cd ./server
                  npm install
                  npm test
                name: "npm install & test"

workflows:
    build-and-test:
      jobs:
        - build-and-test-client
        - build-and-test-server
